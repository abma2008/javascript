<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- This is the area where we will be using CDNs for JavaScript, bootstrap, SweetAlert2, and JQuery -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <!-- End of CDNs -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- This is where we will be setting the link for our local file tutorial.css -->
    <link rel="stylesheet" href="./calculator.css" />
    <title>Calculator Website Tutorial</title>
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <div class="logo">Welcome</div>
        <div class="navbar">
          <ul>
            <li><a href="#" id="addition">Addition</a></li>
            <li><a href="#" id="subtraction">Subtraction</a></li>
            <li><a href="#" id="multiplication">Multiplication</a></li>
            <li><a href="#" id="division">Division</a></li>
          </ul>
        </div>
      </header>
      <div class="container">
        <form
          action=""
          method="GET"
          autocomplete="off"
          onsubmit="preventDefault();"
        >
          <div class="groupform">
            <p>Please Insert the two Numbers below:</p>
            <hr />
            <label for="number1">Number 1:</label>
            <input
              type="decimal"
              id="number1"
              placeholder="Enter Number 1"
              class="form-control"
            />
          </div>
          <div class="formgroup-control">
            <label for="number2">Number 2:</label>
            <input
              type="decimal"
              id="number2"
              placeholder="Enter Number 2"
              class="form-control"
            />
          </div>
          <button
            id="calculate"
            type="submit"
            class="btn btn-outline-primary form-control"
          >
            Calculate
          </button>
        </form>
        <div class="image">
          <img id="image" src="./images/calculator.png" alt="" />
        </div>
      </div>
    </div>

    <!-- This is the part where we will be adding the link 
    To our tutorial1.js file -->
    <script src="./calculator.js"></script>
    <script src="./jquery.js"></script>
  </body>
</html>
